<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curso Inrodução ao Microsoft Excel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="atividades/lista.js"></script>
    <script src="javascript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body onresize="reform()" onload="reform(), createList()">
    <script type="text/javascript">
      verifyLogin();
    </script>
    <!--sidebar----------------------------------->
    <div id="sidebar" style="display: none;">
      <div class="button" onclick="toogleBar()" style="font-size: 20px;">
        X
      </div>
      <div class="button cog-div" onclick="goToConf()">
        <img src="cog.png" alt="mais opções" width="25px">
      </div>

    </div>
    <!------------------------------->
    <div id="wrapper">
      <div id="header">
        <div class="header-img button" onclick="toogleBar()">
          <img src="opt.png" alt="mais opções" width="25px">
        </div>

        <div id="div-user">

        </div>
        <script type="text/javascript">
          loadUserDiv();
        </script>
        <div class="logoff button" onclick="logOff()">
          LogOff
        </div>
        <div class="title">
          <!-- aqui vai o Titulo-->

          <!------------------------>

        </div>

      </div>
      <script type="text/javascript">
        toogleBar();
      </script>
      <div id="content">


          <!-- aqui vai o conteúdo---------------------------------------------------------->

              <iframe src="atividades/0_1_0.html" id="frame" width="100%" height="500px"></iframe>
              <script type="text/javascript">
                pageVisibility();
              </script>


          <!--------------------------------------------------------------------------------->


      </div>
        <div id="footer">
          <div id="continue-button" onclick="continueButton()"  class="button">
            Continuar atividades
          </div>
          <script type="text/javascript">
            continueButtonPos();
          </script>
          <div id="previous-button" onclick="goPrevious()" class="button">
            <img src="left.png" alt="anterior" class="icon">
          </div>

          <div id="marcador">

          </div>

          <div id="next-button" onclick="goNext()" class="button">
            <img src="right.png" alt="proximo" class="icon">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
