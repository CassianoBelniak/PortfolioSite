<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="atividades/lista.js"></script>
    <script src="javascript.js"></script>
    <script src="login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body onresize="reform()" onload="reform()">

    <div id="wrapper">
      <div id="header">

        <div class="title">
          <!-- aqui vai o Titulo-->

          <!------------------------>

        </div>

      </div>
      <div id="content">
        <br>
        <br>
        <div style="width: 100%; text-align: center; font-size: 30px;">
          Login
        </div>
        <br>
        <br>

        <div class="main-content">

          <!-- aqui vai o conteÃºdo---------------------------------------------------------->
          <div class="login-container">
            <br>

              Login :
              <input type="text" id="field-login"  style="width: 300px;">
              <br><br>
              Senha:
              <input type="password" id="field-senha"  style="width: 300px;">
              <br><br>
              <input onclick="submit()" type="submit" id="field-enviar" style="float: right;" class="button" value="Entrar"></input>
              <div id="login-error" class="verification-div" style="float:left; left: 20px;">
              </div><br><br>
              <a href="novoUsuario.html">Novo cadastro</a>

          </div>
          <!--------------------------------------------------------------------------------->
        </div>

      </div>

      </div>
    </div>

    <script type="text/javascript">
      document.getElementById('field-login').onkeypress=function(e){
          if(e.keyCode==13){
              document.getElementById('field-enviar').click();
          }
      }

      document.getElementById('field-senha').onkeypress=function(e){
          if(e.keyCode==13){
              document.getElementById('field-enviar').click();
          }
      }

    </script>

  </body>
</html>
