<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Novo usuário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js"></script>
    <script src="login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body onresize="reform()" onload="reform()">

    <div id="wrapper">
      <div id="header">

        <div class="title">
          <!-- aqui vai o Titulo-->
            Novo usuário
          <!------------------------>

        </div>

      </div>
      <div id="content">

        <div class="main-content">
          <!-- aqui vai o conteúdo---------------------------------------------------------->
          <form class="" action="index.html" method="post" onsubmit="return testNewLogin()">
            <div class="form"  style="width: 600px; margin: auto;">
              <div class="form-line"><div class="form-left">Login:</div><div class="form-rigth"><input id="form-login" type="text" name="campo"/></div></div><div id="div-login" class="verification-div"></div><br/>
              <div class="form-line"><div class="form-left">Nome:</div><div class="form-rigth"><input id="form-nome" type="text" name="campo"/></div></div><div id="div-nome" class="verification-div"></div><br/>
              <div class="form-line"><div class="form-left">E-mail:</div><div class="form-rigth"><input id="form-email" type="text" name="campo"/></div></div><div id="div-email" class="verification-div"></div><br/>
              <div class="form-line"><div class="form-left">Senha:</div><div class="form-rigth"><input id="form-senha" type="password" name="campo"/></div></div><div id="div-senha" class="verification-div"></div><br/>
              <div class="form-line"><div class="form-left">Confirme a senha:</div><div class="form-rigth"><input id="form-senha2" type="password" name="campo"/></div></div><div id="div-senha2" class="verification-div"></div><br/>
              <div class="buttons"><input type="submit" class="button" value="Enviar"/></div>
            </div>
          </form>



          <!--------------------------------------------------------------------------------->
        </div>

      </div>
      <div id="footer">
      </div>
    </div>
  </body>
</html>
