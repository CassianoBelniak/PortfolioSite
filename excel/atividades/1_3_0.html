<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styleat.css">
    <title>Operadores Matemáticos</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header" style="width:100%; text-align:center;">
        <p><h1>Operadores Matemáticos</h1></p>
        <p>Operadores Matemáticos são símbolos utilizados para indicar as operações à serem realizadas.</p><br />
        <div id="tab-operators">
        <table style="width:95%">
          <tr>
            <th>Operador</th>
            <th>Função</th>
            <th>Exemplo</th>
          </tr>
          <tr>
            <td>+</td>
            <td>Adição</td>
            <td>3+4 ou A1+B1</td>
          </tr>
          <tr>
            <td>-</td>
            <td>Subtração</td>
            <td>25-7 ou A2-B2</td>
          </tr>
          <tr>
            <td>*</td>
            <td>Multiplicação</td>
            <td>5*% ou B2*C2</td>
          </tr>
          <tr>
            <td>/</td>
            <td>Divisão</td>
            <td>64/8 ou A3/B3</td>
          </tr>
          <tr>
            <td>^</td>
            <td>Exponenciação</td>
            <td>4^2 ou A5^3</td>
          </tr>
        </table>
      </div>
      </div>
    </div>
  </body>
</html>
